    </head>

    <body>
        <nav>
            <div class="nav-left">
                <ul>
                <li>
                    <img src="public/images/logo.png" alt="logo" />
                </li>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/blog">Blog</a>

                </ul>

            <div class="nav-right">

            </div>
        </nav>
    <!-- end navbar -->
    <!-- Blog -->
  <!-- Form -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form action="/form-myProjec" method="POST">
          <h1>Add Project</h1>
          <div>
            <label for="project_name" class="form-label"
								>Project Name</label
							>
							<input type="text" class="form-control" id="project_name" name="project_name"
							/>
          </div>
          <div class="row mb-3 d-flex">
            <div class="col-md-1 ">
              <label for="start_date" class="form-label"
                >Start Date</label>
              <input type="date" class="form-control"id="start_date" name="start_date" />
            </div>
            <div class="col-md-6">
              <label for="end_date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end_date" name="end_date" />
            </div>
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" ></textarea>
          </div>
          <div class="checkbox">
            <div><label for="technologies">Technologies</label>
                <div class="mt-25 d-flex fs-20">
                    <div class="w-25%">
                        <div class="mb-10">
                            <input type="checkbox" name="technologies" id="nodejs"><label for="nodejs">Node JS</label>
                        </div>
                        <div class="mb-10">
                            <input type="checkbox" name="technologies" id="reactjs">
                            <label for="reactjs">React JS</label>
                        </div>
                    </div>
                    <div class="w-45">
                        <div class="mb-10">
                            <input type="checkbox" name="technologies" id="nextjs">
                            <label for="nextjs">Next JS</label>
                        </div>
                        <div class="mb-10">
                            <input type="checkbox" name="technologies" id="typescript">
                            <label for="typescript">TypeScript</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <p>Attach File</p>
              </label>
              <input type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="button-group">
            <button>Post Blog</button>
          </div>
        </form>
      </div>
    </div>
    <hr class="line" />
    <div id="contents" class="blog-list">
    </div>
  </div>
  <script src="/public/js/blog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
